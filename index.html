<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="ListPlaces/index.css">
</head>
<body>
    <header>
        <img src="Images/logo.png" alt="HBnB Logo" class="logo">
        <nav>
            <a href="login.html" class="login-button" id="login-link">Login</a>
        </nav>
    </header>

    <main>
        <h1>Available Places</h1>
        <section id="filter">
            <label for="country-filter">Filter by Country:</label>
            <select id="country-filter">
                <option value="all">ALL</option>
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
            <!-- Example Place Card -->
            <article class="place-card">
                <img src="icon.png" alt="Place Image" class="place-image">
                <h3>Place Name</h3>
                <p>Price per night: $100</p>
                <p>Location: City, Country</p>
                <button class="details-button">View Details</button>
            </article>
            <!-- More Place Cards -->
            <article class="place-card">
                <img src="icon.png" alt="Place Image" class="place-image">
                <h3>Place Name</h3>
                <p>Price per night: $100</p>
                <p>Location: City, Country</p>
                <button class="details-button">View Details</button>
            </article>
        </section>
    </main>

    <footer>
        <p>Â© 2024 HBnB Evolution. All rights reserved.</p>
    </footer>

    <script src="ListPlaces/index.js"></script>
</body>
</html>
